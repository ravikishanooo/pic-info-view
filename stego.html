    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: radial-gradient(ellipse at center, #0a0f1a 0%, #000000 100%);

            max-width: 100%;

<body>
    <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Steganography Detector</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="back">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

    <footer>¬© 2025 Pic-View | Stego Analysis Tool</footer>

    <script>
        const input = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        input.addEventListener('change', function () {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    runStegoAnalysis();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function runStegoAnalysis() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;

            const result = ctx.createImageData(canvas.width, canvas.height);

            for (let i = 0; i < pixels.length; i += 4) {
                // Extract least significant bit of Red channel
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];

                const lsbR = r & 1;
                const lsbG = g & 1;
                const lsbB = b & 1;

                // Map LSB to either black or white pixel
                const value = (lsbR + lsbG + lsbB) * 127; // 0 = black, 127‚Äì255 = white

                result.data[i] = result.data[i + 1] = result.data[i + 2] = value;
                result.data[i + 3] = 255;
            }

            ctx.putImageData(result, 0, 0);
            alert("‚úÖ LSB map generated. Look for patterns indicating hidden data.");
        }
    </script>
</body>

</html>
